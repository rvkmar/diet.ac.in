<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="resources/fontawesome-all.min.css">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">
    <style>
        html,
        body {
            background-color: #ffffff;
        }

        .ol-control>* {
            background-color: #f8f8f8 !important;
            color: #444444 !important;
            border-radius: 0px;
        }

        .ol-attribution a,
        .gcd-gl-input::placeholder,
        .search-layer-input-search::placeholder {
            color: #444444 !important;
        }

        .search-layer-input-search {
            background-color: #f8f8f8 !important;
        }

        .ol-control>*:focus,
        .ol-control>*:hover {
            background-color: rgba(248, 248, 248, 0.7) !important;
        }

        .ol-control {
            background-color: rgba(255, 255, 255, .4) !important;
            padding: 2px !important;
        }
    </style>

    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>

    <!-- for map legend and north arrow -->
    <style>
        #legend-container {
            position: absolute;
            bottom: 80px;
            right: 10px;
            z-index: 1000;
            text-align: right;
        }

        #toggle-legend {
            background-color: #fff;
            border: 1px solid #666;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        #legend {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease-out;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            margin-top: 5px;
        }

        #legend img {
            width: 150px;
        }

        #north-arrow {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
    <!-- map header css -->
    <style>
        #map-header {
            position: absolute;
            top: 2px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            z-index: 1000;
            text-align: center;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
        }
    </style>


    <title>Schools in Chennai District, Tamil Nadu</title>
</head>

<body>
    <div id="map">
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>
    </div>
    <!-- map legend and north arrow -->
    <div id="legend-container">
        <button id="toggle-legend">Show Legend</button>
        <div id="legend">
            <img src="/assets/content/statistics/images/legend.png" alt="Map Legend" style="width:150px;">
        </div>
    </div>

    <div id="north-arrow">
        <img src="/assets/content/statistics/images/north-arrow.png" alt="North Arrow" style="width:50px;">
    </div>
    <!-- map header -->
    <div id="map-header">
        Schools in Chennai
    </div>


    <script src="resources/qgis2web_expressions.js"></script>
    <script src="./resources/functions.js"></script>
    <script src="./resources/ol.js"></script>
    <script src="./resources/ol-layerswitcher.js"></script>
    <script src="layers/Districts_1.js"></script>
    <script src="layers/chennaiassemblyconstituencyboundaries_2.js"></script>
    <script src="layers/chennaiparliamentaryconstituencies_3.js"></script>
    <script src="layers/GCC_DIVISION_4.js"></script>
    <script src="layers/GCC_ZONE_5.js"></script>
    <script src="layers/TNschoolsGIS_6.js"></script>
    <script src="styles/Districts_1_style.js"></script>
    <script src="styles/chennaiassemblyconstituencyboundaries_2_style.js"></script>
    <script src="styles/chennaiparliamentaryconstituencies_3_style.js"></script>
    <script src="styles/GCC_DIVISION_4_style.js"></script>
    <script src="styles/GCC_ZONE_5_style.js"></script>
    <script src="styles/TNschoolsGIS_6_style.js"></script>
    <script src="./layers/layers.js" type="text/javascript"></script>
    <script src="./resources/Autolinker.min.js"></script>
    <script src="./resources/qgis2web.js"></script>
    <!-- for clickable legend -->
    <script>
        document.getElementById('toggle-legend').addEventListener('click', function () {
            var legend = document.getElementById('legend');
            if (legend.style.maxHeight && legend.style.maxHeight !== "0px") {
                legend.style.maxHeight = "0px";
                this.textContent = 'Show Legend';
            } else {
                legend.style.maxHeight = "500px"; // Enough height for your legend image
                this.textContent = 'Hide Legend';
            }
        });
    </script>
</body>

</html>

    <!-- for map legend and north arrow -->
    <style>
        #legend-container {
            position: absolute;
            bottom: 80px;
            right: 10px;
            z-index: 1000;
            text-align: right;
        }

        #legend {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            position: relative;
            display: block;
            /* visible initially */
            opacity: 1;
            /* fully visible initially */
            transition: opacity 0.5s ease;
            /* Smooth fade */
        }

        #legend.fade-out {
            opacity: 0;
            /* fade out to transparent */
            pointer-events: none;
            /* prevent clicking while hidden */
        }

        #legend img {
            width: 150px;
        }

        #close-legend {
            position: absolute;
            top: 0px;
            right: 0px;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            color: #9b8b8b;
        }

        #show-legend {
            background-color: #fff;
            border: 1px solid #666;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        #north-arrow {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
    <!-- map header css -->
    <style>
        #map-header {
            position: absolute;
            top: 2px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;

    <!-- for clickable legend -->
    <script defer>
        const legend = document.getElementById('legend');
        const showLegendButton = document.getElementById('show-legend');
        const closeLegendButton = document.getElementById('close-legend');

        closeLegendButton.addEventListener('click', function () {
            // Start fading out
            legend.classList.add('fade-out');

            // After fade animation (0.5s), hide legend and show button
            setTimeout(function () {
                legend.style.display = "none";
                showLegendButton.style.display = "inline-block";
            }, 500); // matches the CSS transition time
        });

        showLegendButton.addEventListener('click', function () {
            // Show the legend first
            legend.style.display = "block";

            // Allow a tiny time gap before removing fade-out (to trigger CSS transition)
            setTimeout(function () {
                legend.classList.remove('fade-out');
            }, 10);

            showLegendButton.style.display = "none";
        });
    </script>

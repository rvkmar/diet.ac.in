<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIET Chennai</title>
    <link href="./assets/css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>

    </header>

    <main>

        <div class="hero">
            <!-- SVG Hero Background -->
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"
                style="width: 100vw; height: 100vh;">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#5e7186;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#00c4cc;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <rect width="100%" height="100%" fill="url(#grad1)" />
                <circle cx="50" cy="50" r="30" fill="rgba(255,255,255,0.5)">
                    <animate attributeName="r" from="30" to="40" dur="4s" repeatCount="indefinite" />
                </circle>
            </svg>

            <div class="hero-content">
                <img src="assets\images\dietLogo.svg" width="100">
                <h1 class="hero-title" data-i18n="nameIns">DIET-Chennai</h1>
                <p class="hero-subtitle fw-bold" data-i18n="nameExpansion">District Institute of Education and Training
                </p>
                <p class="fst-italic" data-i18n="nameInfo">NCTE Recognized Tamil Nadu Government Teacher Education
                    Institution</p>
                <ul class="languageAlign">
                    <li><a class="language" href="index.html" onclick="changeLanguage('en')">English</a></li>
                    <li><a class="language" href="index.html" onclick="changeLanguage('tam')">தமிழ்</a></li>
                </ul>
                <i class="fa-sharp fa-solid fa-arrow-down"></i>
            </div>
        </div>

        <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./assets/images/dietLogoCleaned.png" class="img-responsive"
                        style="max-height:2em;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel" data-i18n="Menu">Menu</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0"> -->
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <!-- <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"></a>
                    </li> -->
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-i18n="About_us"></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-i18n="Departments"></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-i18n="Staff"></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-i18n="Programmes"></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-i18n="Resources"></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-i18n="Gallery"></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-i18n="Contact"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="scrolling-text-container">
            <div class="scrolling-text-inner">
                <div class="scrolling-text">
                    <div class="scrolling-text-item">
                        <p class="fs-4 text-center fw-bolder text-primary">
                            <i class="fa-solid fa-bullhorn"></i> <span data-i18n="admission_text">Admission Open!</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <img src="./assets/images/admission3.jpg" class="img-fluid" alt="DIET Chennai D.El.Ed. admission">
        </div>
    </main>

    <footer>
        <div class="container-fluid">
            <p data-i18n="footer_text">© 2024 DIET Chennai. All rights reserved.</p>
        </div>
    </footer>

        crossorigin="anonymous"></script>
    <script src="./assets/js/code.js"></script>
    <script src="https://kit.fontawesome.com/d43d18e901.js" crossorigin="anonymous"></script>
</body>

</html>
